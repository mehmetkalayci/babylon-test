<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .disable-selection {
        -moz-user-select: none;
        -ms-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
      }

      #loading {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        text-align: center;
        background-color: black;
        color: lightgrey;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 32pt;
        font-weight: bold;
      }

      #canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      #popup {
        display: none;
        background: white;
        color: black;
        position: absolute;
        padding: 10px 15px;
        border-radius: 5px;
        box-shadow: 1px 1px 4px #0000002b;
        width: 140px;
        height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading">YÃ¼kleniyor...</div>
    <canvas id="canvas" class="disable-selection"></canvas>

    <div id="popup">test</div>
  </body>
</html>
